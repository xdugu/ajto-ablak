<mat-accordion *ngIf="docs">
    <ng-container *ngFor="let doc of documents">
      <mat-expansion-panel [style.max-width]="width">
          <mat-expansion-panel-header>
            <mat-panel-title >{{docs[doc].title}}</mat-panel-title>
          </mat-expansion-panel-header>
          <ng-template matExpansionPanelContent >
              <div appDocumentLoader [url]="docs[doc].contentLink"> </div>
          </ng-template>
      </mat-expansion-panel>
    </ng-container>
</mat-accordion>
