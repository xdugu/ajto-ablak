
<img src="assets/home/lander.jpg" style="width: 100%; height: auto;">
<mat-grid-list [cols]="numOfCols" rowHeight="300px" gutterSize="8px">
    <ng-container *ngFor="let h of hierarchy; index as i">
      <mat-grid-tile  *ngIf="i < 2" [style.background]="'green'">
        <a mat-button [routerLink]="['category', h.name]">{{h.text.en}}</a>
      </mat-grid-tile>
    </ng-container>
    
</mat-grid-list>

<ng-container *ngFor="let flow of pageFlow">
  <ng-container [ngSwitch]="flow.type">
    <app-product-gallery *ngSwitchCase="'product'" [title]="flow.title.en"
      [products]="flow.items" [screenType]="screenType">
    </app-product-gallery>
    <app-category-gallery *ngSwitchCase="'category'" [title]="flow.title.en"
      [categoryName]="flow.items" [screenType]="screenType">
    </app-category-gallery>
  </ng-container>

</ng-container>
