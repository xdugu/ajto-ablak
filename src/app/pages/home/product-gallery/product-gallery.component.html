<h2 class="mat-h2 w3-center" style="margin-top: 24px;">{{flow.title[lang]}}</h2>
<mat-grid-list [cols]="itemsPerRow" [rowHeight]="rowHeight" gutterSize="8px">
    <mat-grid-tile *ngFor="let product of finalProducts">
        <a style="display: block; height: 100%; width: 100%;" [routerLink]="['/product', product.ItemId]">
            <div style="height: 80%; width: 100%;" class="image-holder grow-on-hover">
                <img [appLazyLoad]="bucketUrl + product.Images.path + product.Images.list[0].name | imageSource : 300"
                     style="height: 100%; margin: auto">
            </div>
            <div class="w3-center w3-padding">{{product.Title[lang]}} <br>
                <span class="price">{{product.Price[currency.toLowerCase()] | currency : currency}}</span>
            </div>
        </a>
    </mat-grid-tile>
</mat-grid-list>
